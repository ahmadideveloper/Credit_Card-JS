<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/style/master.css">
</head>

<body>
    <main id="main">
        <section class="card">
            <div>
                <figure>
                    <img src="assets/images/02.png" alt="">
                </figure>
                <div class="card_number">
                    <h4> card number </h4>
                    <div>
                        <input type="text">
                        <input type="text">
                        <input type="text">
                        <input type="text">
                    </div>
                </div>

                <div class="bottom">
                    <div class="cardholder">
                        <h4>cardholder</h4>
                        <div>
                            <input type="text" id="cardholder">
                        </div>
                    </div>
                    <div class="expires">
                        <h4>expires</h4>
                        <div>
                            <input type="text"> /
                            <input type="text">
                        </div>
                    </div>
                    <div class="cvc">
                        <h4>cvc</h4>
                        <input type="text">
                    </div>
                </div>
            </div>
        </section>


        <form action="" class="from">
            <h2>Payment Details</h2>
            <div>
                <label for="card_num">CARD NUMBER</label>
                <input type="text" id="card_num">
            </div>
            <div>
                <label for="card_num">CARDHOLDER</label>
                <input type="text" id="card_hold">
            </div>
            <section>
                <div>
                    <label for="card_num">EXPIRES</label>
                    <input type="text" class="exp" placeholder="MM"> /
                    <input type="text" class="exp" placeholder="YY">
                </div>
                <div>
                    <label for="card_num">CVC</label>
                    <input type="text" id="cvc">
                </div>
            </section>
            <button>Add Card</button>
        </form>
    </main>
</body>
<script src="assets/js/master.js"></script>
</html>
